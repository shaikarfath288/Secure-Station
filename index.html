<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure the Station</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #34495e;
      color: white;
      padding: 1rem 0;
    }
    h1 {
      margin: 0;
    }
    .station-img {
      width: 80%;
      max-width: 800px;
      margin: 2rem auto;
      position: relative;
    }
    .zone {
      position: absolute;
      border: 2px solid #e74c3c;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: left;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #victory {
      display: none;
      margin-top: 2rem;
      font-size: 2rem;
      color: green;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš¨ Secure the Station â€“ Kickoff Challenge ðŸš¨</h1>
    <p>Fix vulnerabilities across gas station products to secure the system!</p>
  </header>

  <div class="station-img">
    <img src="station_fixed.png" alt="Gas Station" style="width:100%;" />
    <div class="zone" style="top:20%;left:20%;width:15%;height:15%;" onclick="openModal('pos')"></div>
    <div class="zone" style="top:20%;left:50%;width:15%;height:15%;" onclick="openModal('atg')"></div>
    <div class="zone" style="top:50%;left:30%;width:15%;height:15%;" onclick="openModal('dispenser')"></div>
    <div class="zone" style="top:50%;left:60%;width:15%;height:15%;" onclick="openModal('fleet')"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="zone-title"></h2>
      <p id="zone-description"></p>
      <ul id="zone-fixes"></ul>
      <button id="fix-btn" onclick="markFixed()">Mark as Fixed âœ…</button>
    </div>
  </div>

  <div id="victory">ðŸŽ‰ GAS STATION SECURED! ðŸŽ‰</div>

  <script>
    const zones = {
      pos: {
        title: 'POS System',
        description: 'Default admin credentials and unencrypted data flow.',
        fixes: [
          'Change default passwords.',
          'Enable encryption between POS and backend.',
          'Restrict POS config access to authorized users.'
        ]
      },
      atg: {
        title: 'Automatic Tank Gauge',
        description: 'Unsecured firmware updates and lack of validation.',
        fixes: [
          'Require signed firmware updates.',
          'Restrict update access by role or IP.',
          'Log and monitor firmware changes.'
        ]
      },
      dispenser: {
        title: 'Fuel Dispenser',
        description: 'Dispenser accepts unsigned OTA firmware.',
        fixes: [
          'Require firmware signing.',
          'Physically lock update ports.',
          'Audit update logs regularly.'
        ]
      },
      fleet: {
        title: 'Fleet Management',
        description: 'GPS devices send unencrypted data with hardcoded tokens.',
        fixes: [
          'Rotate API tokens.',
          'Use TLS encryption for telemetry.',
          'Implement device-level authentication.'
        ]
      }
    };

    let currentZone = '';
    let fixedZones = new Set();

    function openModal(zone) {
      currentZone = zone;
      document.getElementById('zone-title').innerText = zones[zone].title;
      document.getElementById('zone-description').innerText = zones[zone].description;
      const fixList = document.getElementById('zone-fixes');
      fixList.innerHTML = '';
      zones[zone].fixes.forEach(fix => {
        const li = document.createElement('li');
        li.innerText = fix;
        fixList.appendChild(li);
      });
      document.getElementById('fix-btn').disabled = fixedZones.has(zone);
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function markFixed() {
      fixedZones.add(currentZone);
      closeModal();
      if (fixedZones.size === Object.keys(zones).length) {
        document.getElementById('victory').style.display = 'block';
      }
    }
  </script>
</body>
</html>
